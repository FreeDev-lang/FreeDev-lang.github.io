name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        env:
          # Set base path to '/' for root GitHub Pages (freedev-lang.github.io)
          # If deploying to a subdirectory, change this to '/repo-name/'
          VITE_BASE_PATH: '/'
        run: npm run build
      
      - name: Add .nojekyll file
        run: touch ./dist/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Deploying to gh-pages branch (required - cannot deploy from master to master)
          # IMPORTANT: Configure GitHub Pages to use gh-pages branch:
          # Repository Settings > Pages > Source: Deploy from a branch > gh-pages > / (root)
          publish_branch: gh-pages
          # Optional: Set CNAME if using custom domain
          # cname: freedev-lang.github.io