name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Remove cache option to avoid the error
      
      - name: Install dependencies
        working-directory: ./fria-frontend
        run: npm ci
      
      - name: Build
        working-directory: ./fria-frontend
        run: npm run build
      
      - name: Add .nojekyll file
        run: touch ./fria-frontend/dist/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./fria-frontend/dist
          publish_branch: gh-pages
          force_orphan: true