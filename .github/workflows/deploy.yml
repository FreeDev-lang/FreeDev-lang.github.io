name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./fria-frontend
        run: npm ci
      
      - name: Build
        working-directory: ./fria-frontend
        env:
          # Set base path to '/' for root GitHub Pages (freedev-lang.github.io)
          # If deploying to a subdirectory, change this to '/repo-name/'
          VITE_BASE_PATH: '/'
        run: npm run build
      
      - name: Add .nojekyll file
        run: touch ./fria-frontend/dist/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./fria-frontend/dist
          # Deploying to master branch since GitHub Pages source is configured to use master
          # IMPORTANT: Make sure GitHub Pages is set to serve from master branch root
          # Repository Settings > Pages > Source: Deploy from a branch > master > / (root)
          publish_branch: master
          # Don't use force_orphan to preserve other files in master branch
          # The action will only update files in the dist folder
          # Optional: Set CNAME if using custom domain
          # cname: freedev-lang.github.io